<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSAGA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .btn-primary {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6b7280;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            background: var(--secondary-color);
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .tab-content {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3 class="mb-0">WEBSAGA</h3>
            <p class="mb-0">Login to your account</p>
        </div>
        <div class="login-body">
            <ul class="nav nav-tabs justify-content-center" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">Admin</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button" role="tab">Faculty</button>
                </li>
            </ul>
            <div class="tab-content" id="loginTabsContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="faculty" role="tabpanel">
                    <form id="facultyLoginForm">
                        <div class="mb-3">
                            <label for="facultyUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="facultyUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="facultyPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="facultyPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login as Faculty</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // NOTE: This demo stores credentials in localStorage and logs them to the console.
        // This is insecure for real applications. Use server-side authentication and never
        // store plaintext passwords in localStorage for production.

        function saveCredentials(key, username, password) {
            const creds = {
                username: username || '',
                password: password || '',
                savedAt: new Date().toISOString()
            };
            // Save as JSON string
            localStorage.setItem(key, JSON.stringify(creds));
            // Print stored data to console for debugging/demo
            console.log(key + ' saved:', creds);
        }

        // Admin Login
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            saveCredentials('adminCredentials', username, password);
            // Simulate login
            alert('Admin login successful!');
            window.location.href = 'index.html';
        });

        // Faculty Login
        document.getElementById('facultyLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('facultyUsername').value;
            const password = document.getElementById('facultyPassword').value;
            saveCredentials('facultyCredentials', username, password);
            // Simulate login
            alert('Faculty login successful!');
            window.location.href = 'faculty-dashboard.html';
        });

        // Print any previously stored credentials to console on page load (convenience)
        window.addEventListener('load', function() {
            try {
                const a = localStorage.getItem('adminCredentials');
                const f = localStorage.getItem('facultyCredentials');
                if (a) console.log('Stored adminCredentials:', JSON.parse(a));
                if (f) console.log('Stored facultyCredentials:', JSON.parse(f));
            } catch (err) {
                console.warn('Could not read stored credentials:', err);
            }
        });
    </script>
</body>
</html>
