<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSAGA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .btn-primary {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6b7280;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            background: var(--secondary-color);
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .tab-content {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3 class="mb-0">WEBSAGA</h3>
            <p class="mb-0">Login to your account</p>
        </div>
        <div class="login-body">
            <ul class="nav nav-tabs justify-content-center" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">Admin</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button" role="tab">Faculty</button>
                </li>
            </ul>
            <div class="tab-content" id="loginTabsContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="faculty" role="tabpanel">
                    <form id="facultyLoginForm">
                        <div class="mb-3">
                            <label for="facultyUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="facultyUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="facultyPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="facultyPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login as Faculty</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // NOTE: This demo stores credentials in localStorage and logs them to the console.
        // This is insecure for real applications. Use server-side authentication and never
        // store plaintext passwords in localStorage for production.

        function saveCredentials(key, username, password) {
            const creds = {
                username: username || '',
                password: password || '',
                savedAt: new Date().toISOString()
            };
            // Save as JSON string
            localStorage.setItem(key, JSON.stringify(creds));
            // Print stored data to console for debugging/demo
            console.log(key + ' saved:', creds);
            return creds;
        }

        function loadCredentials(key) {
            try {
                const raw = localStorage.getItem(key);
                if (!raw) return null;
                return JSON.parse(raw);
            } catch (err) {
                console.warn('Error parsing stored credentials for', key, err);
                return null;
            }
        }

        // Helper: try backend auth, otherwise fall back to localStorage users
        async function attemptLogin(role, username, password) {
            // Try backend first
            try {
                const response = await fetch('http://127.0.0.1:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    // Normalize stored session key to 'currentUser' used across pages
                    const userObj = { role: data.user.role || role, username: data.user.username || username };
                    sessionStorage.setItem('currentUser', JSON.stringify(userObj));
                    return { ok: true, user: userObj };
                }
            } catch (err) {
                // network/backend not available -> fall back to localStorage
                console.warn('Backend login failed, falling back to local users:', err);
            }

            // Fallback: check localStorage users array
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const found = users.find(u => u.username === username && u.password === password && u.role === role);
                if (found) {
                    const userObj = { role: found.role, username: found.username };
                    sessionStorage.setItem('currentUser', JSON.stringify(userObj));
                    return { ok: true, user: userObj };
                }
            } catch (err) {
                console.error('Error checking local users:', err);
            }

            return { ok: false };
        }

        // Admin Login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            const res = await attemptLogin('admin', username, password);
            if (res.ok) {
                alert('Admin login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        });

        // Faculty Login
        document.getElementById('facultyLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('facultyUsername').value.trim();
            const password = document.getElementById('facultyPassword').value;
            const res = await attemptLogin('faculty', username, password);
            if (res.ok) {
                alert('Faculty login successful!');
                window.location.href = 'faculty-dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        });

        // On page load: ensure default users exist (demo only) and print any stored demo credentials
        window.addEventListener('load', function() {
            try {
                // Seed default users for convenience if they don't already exist
                const defaults = [
                    { username: 'rakesh', password: '1234', role: 'admin', fullName: 'Rakesh' },
                    { username: 'kuladeep', password: '1234', role: 'faculty', fullName: 'Kuladeep' }
                ];
                const storedUsers = JSON.parse(localStorage.getItem('users') || '[]');
                let changed = false;
                defaults.forEach(d => {
                    if (!storedUsers.find(u => u.username === d.username)) {
                        const newId = storedUsers.length ? Math.max(...storedUsers.map(u => u.id || 0)) + 1 : 1;
                        storedUsers.push(Object.assign({ id: newId, createdAt: new Date().toISOString() }, d));
                        changed = true;
                    }
                });
                if (changed) {
                    localStorage.setItem('users', JSON.stringify(storedUsers));
                    console.log('Default demo users added to localStorage.');
                }

                const a = loadCredentials('adminCredentials');
                const f = loadCredentials('facultyCredentials');
                if (a) console.log('Stored adminCredentials (on load):', a);
                if (f) console.log('Stored facultyCredentials (on load):', f);

                // Also log users list for convenience
                console.log('Users in localStorage:', storedUsers);
            } catch (err) {
                console.warn('Could not read stored credentials on load:', err);
            }
        });
    </script>
</body>
</html>
